{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    
    {% for category, message in messages %}
    <div class="alert alert-{{category}}" role="alert"> <!-- flash'ın ilk parametresi "category" -->
      {{ message }} <!-- flash'ın ikinci parametresi "message" -->
    </div>
    {% endfor %}
    
  {% endif %}
{% endwith %}
