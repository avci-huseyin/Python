{% extends "layout.html" %} <!-- Kalıtım yoluyla <body> harici her şey layout kısmından alınır. -->

{% block body %}
<h3>Makaleler</h3>
<hr>

<!--Makale geldiyse-->
{% if articles %} 
<form action="/search" method = "post">
    <input type="text" name = "keyword" class="input-sm" maxlength="64" placeholder="Ara...">
<button type="submit" class="btn btn-danger">Ara</button>
</form>
<hr>

<ul class="list-group">
   {% for article in articles %}
   <li class = "list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
   {% endfor %}
</ul>

<!--Makale gelmediyse, hiç makale oluşturulmamışsa-->
{% else %}

<div class = "alert alert-danger">Bu blokta henüz makale bulunmuyor...</div>
{% endif %}

{% endblock body %}
